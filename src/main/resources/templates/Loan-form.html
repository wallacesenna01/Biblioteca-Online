<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastrar Empréstimo</h2>
    <form action="/loans/salvar" method="post">
        <!-- Usuário -->
        <div class="mb-3">
            <label for="user" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="user" name="user" required>
        </div>

        <!-- Livro -->
        <div class="mb-3">
            <label for="book" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="book" name="book" required>
        </div>

        <!-- Data do Empréstimo -->
        <div class="mb-3">
            <label for="dataLoan" class="form-label">Data do Empréstimo</label>
            <input type="date" class="form-control" id="dataLoan" name="dataLoan" required>
        </div>

        <!-- Data de Devolução -->
        <div class="mb-3">
            <label for="dataBorrow" class="form-label">Data de Devolução</label>
            <input type="date" class="form-control" id="dataBorrow" name="dataBorrow" required>
        </div>

        <!-- Botão de Submissão -->
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
